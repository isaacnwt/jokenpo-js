<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jokenpo</title>
    <link rel="icon" href="img/jopenpo-logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <h1 id="title">Jokenpo</h1>
        <div id="scoreboard">
            <div id="player" class="game-box">
                <h2 id="player-name">Player</h2>
                <span id="player-points">0</span>

                <ul id="player-choice">
                    <li><a id="player-choice-1" onclick="play(1)"><img src="img/stone.png" alt=""></a></li>
                    <li><a id="player-choice-2" onclick="play(2)"><img src="img/paper.png" alt=""></a></li>
                    <li><a id="player-choice-3" onclick="play(3)"><img src="img/scissors.png" alt=""></a></li>
                </ul>
            </div>
            <div id="versus">VS</div>
            <div id="computer" class="game-box">
                <h2 id="computer-name">Computer</h2>
                <span id="computer-points">0</span>

                <ul id="computer-choice">
                    <li><a id="computer-choice-1"><img src="img/stone.png" alt=""></a></li>
                    <li><a id="computer-choice-2"><img src="img/paper.png" alt=""></a></li>
                    <li><a id="computer-choice-3"><img src="img/scissors.png" alt=""></a></li>
                </ul>
            </div>
            
        </div>

    </div>

    <div id="messages">&nbsp;</div>
    
</body>
</html>
